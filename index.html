<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seraph</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Blurred Background -->
  <video autoplay muted loop playsinline class="background-video">
    <source src="VVI.mp4" type="video/mp4" />
  </video>

  <!-- Header -->
  <header>
    <a href="index.html" class="logo">
      <img src="safas.png" alt="Home" />
    </a>
  </header>

  <!-- Section 1: Hero with Test3 Video -->
  <section class="hero" id="hero">
    <div class="video-wrapper">
      <video autoplay muted loop playsinline>
        <source src="theme.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- Scroll Arrow to Large Video -->
    <div class="scroll-arrow" onclick="document.getElementById('large-video-marker').scrollIntoView({ behavior: 'smooth' })">
      <img src="arrow.png" alt="Scroll down" />
    </div>
  </section>

  <!-- Marker for better scroll landing -->
  <div id="large-video-marker"></div>

  <!-- Section 2: Large Video -->
  <section class="scroll-slide autoShow" id="large-video">
    <div class="video-wrapper large-video">
      <video id="focus-video" autoplay muted loop playsinline>
        <source src="VVI.mp4" type="video/mp4" />
      </video>
    </div>
    <!-- Scroll Arrow to Large Video -->
    <div class="scroll-arrow" onclick="document.getElementById('social-section-marker').scrollIntoView({ behavior: 'smooth' })">
      <img src="arrow.png" alt="Scroll down" />
    </div>
  </section>

  <!-- Marker for better scroll landing -->
  <div id="social-section-marker"></div>
  </section>

  <script>
    // Auto-unmute second video
    const video = document.getElementById("focus-video");
    const observer = new IntersectionObserver(([entry]) => {
      video.muted = !entry.isIntersecting;
    }, { threshold: 0.6 });
    observer.observe(video);
  </script>

  <!-- Section 3: Social Icons -->
<section class="scroll-slide social-section">
  <div class="social-icons">
    <a href="https://twitter.com/" target="_blank"><img src="resources/x.png" alt="X (Twitter)"></a>
    <a href="https://www.instagram.com/sseraaphh/" target="_blank"><img src="resources/instagram.png" alt="Instagram"></a>
    <a href="https://www.tiktok.com/@sserapphh?lang=en/" target="_blank"><img src="resources/tiktok.png" alt="TikTok"></a>
    <a href="https://www.youtube.com/@sseraaphh/" target="_blank"><img src="resources/youtube.png" alt="YouTube"></a>
    <a href="https://open.spotify.com/user/31pb5cf42r45xn2aq3d3b46pafce/" target="_blank"><img src="resources/spotify.png" alt="Spotify"></a>
    <a href="https://soundcloud.com/user-321115602/" target="_blank"><img src="resources/soundcloud.png" alt="SoundCloud"></a>
  </div>
  <!-- Scroll Arrow to Top -->
<div class="scroll-arrow up-arrow" onclick="document.getElementById('hero').scrollIntoView({ behavior: 'smooth' })">
  <img src="arrow.png" alt="Scroll up" />
</div>
</section>


</body>
</html>
